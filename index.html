<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whats the Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./Assests/style.css">
</head>
<body>

<header>
     <h1 class="text-center text-light">Whats the Weather</h1>
</header>

<section class="container m-3">

    <div class="row">
        <div class="col-10 col-md-4 col-xl-3">
            <h2> Search for a City:</h2>
            <form id="form"> 
                <input type="text" id="site-search" name="s" class="searchBar" placeholder="Look Up City...">
                <button class="searchButton" id="searchButton">Search</button>
              </form>

    <hr class="one" >
    <div id="oneLine"></div>

   
</div>

 <main class="col-12 col-md-8 col-xl-9">
      <div class="main"> 
         <h1 id="cityHeader" class="CityHeader">City</h1>
         <p id="temp">Temp: </p>
         <p id="wind">Wind:</p>
         <p id="hum">Humidity:</p>
          <p id="uv" class="uv">UV index:</p> 
      </div>
<aside class="col-12 col-md-8 col-xl-9">
        <div class="widgets">
         <h3>5-Day Forecast:</h3>


        <button class="widgetsButton">
            <p id="dateBtn1"></p>
            <p id="imgBtn1"></p>
            <p id="tempBtn1">1</p>
            <p id="windBtn1"></p>
            <p id="humBtn1"></p>
        </button>

         <button class="widgetsButton">
            <p id="dateBtn2"></p>
            <p id="imgBtn2"></p>
            <p id="tempBtn2">2</p>
            <p id="windBtn2"></p>
            <p id="humBtn2"></p>
         </button>

         <button class="widgetsButton lower"> 
            <p id="dateBtn3"></p>
            <p id="imgBtn3"></p>
            <p id="tempBtn3">3</p>
            <p id="windBtn3"></p>
            <p id="humBtn3"></p>
        </button>

         <button class="widgetsButton">  
            <p id="dateBtn4"></p>
            <p id="imgBtn4"></p>
            <p id="tempBtn4">4</p>
            <p id="windBtn4"></p>
            <p id="humBtn4"></p>
        </button>

         <button class="widgetsButton"> 
             <p id="dateBtn5"></p>
            <p id="imgBtn5"></p>
            <p id="tempBtn5">5</p>
            <p id="windBtn5"></p>
            <p id="humBtn5"></p>
         </button>
        </div>
 </aside>
 </main> 
 
 </div>


</section>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
